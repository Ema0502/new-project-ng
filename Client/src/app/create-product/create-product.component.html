<form (ngSubmit)="onSubmit()" [formGroup]="form" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title text-center mb-4">Create new User</h3>

                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input 
                      type="text" 
                      name="name" 
                      id="name" 
                      class="form-control" 
                      formControlName="name"
                      required 
                      [ngClass]="{ 'is-invalid': form.get('name')?.invalid && form.get('name')?.touched }">

                    <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-danger">
                        <small *ngIf="form.get('name')?.errors?.['required']">Name is required.</small>
                    </div>
                
                    <div class="mb-3">
                        <label for="feature" class="form-label">Features:</label>
                        <input 
                          type="text" 
                          name="feature" 
                          id="feature" 
                          class="form-control" 
                          formControlName="feature"
                          required 
                          [ngClass]="{ 'is-invalid': form.get('feature')?.invalid && form.get('feature')?.touched }">

                        <div *ngIf="form.get('feature')?.touched && form.get('feature')?.invalid" class="text-danger">
                            <small *ngIf="form.get('feature')?.errors?.['required']">Features is required.</small>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Url Image:</label>
                        <input 
                          type="text" 
                          name="image" 
                          id="image" 
                          class="form-control" 
                          formControlName="image"
                          required 
                          [ngClass]="{ 'is-invalid': form.get('image')?.invalid && form.get('image')?.touched }">

                        <div *ngIf="form.get('image')?.touched && form.get('image')?.invalid" class="text-danger">
                            <small *ngIf="form.get('image')?.errors?.['required']">Image is required.</small>
                        </div>
                    </div>
                </div>
                    
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input 
                      type="number" 
                      name="price" 
                      id="price" 
                      class="form-control" 
                      formControlName="price"
                      required 
                      [ngClass]="{ 'is-invalid': form.get('price')?.invalid && form.get('price')?.touched }">

                    <div *ngIf="form.get('price')?.touched && form.get('price')?.invalid" class="text-danger">
                        <small *ngIf="form.get('price')?.errors?.['required']">Price is required.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Condition Product:</label>
                    <div class="form-check">
                        <input 
                          type="radio" 
                          name="condition" 
                          id="condition1" 
                          class="form-check-input" 
                          formControlName="condition"
                          [ngClass]="{ 'is-invalid': form.get('condition')?.invalid && form.get('condition')?.touched }">
                        <label class="form-check-label" for="condition1">New</label>
                    </div>
                    <div class="form-check">
                        <input 
                          type="radio" 
                          name="condition" 
                          id="condition2" 
                          class="form-check-input" 
                          formControlName="condition" 
                          [ngClass]="{ 'is-invalid': form.get('condition')?.invalid && form.get('condition')?.touched }">
                        <label class="form-check-label" for="condition2">Used</label>
                    </div>
                </div>
                

                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Create Product</button>
                    <button class="btn btn-danger" routerLink="../home">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</form>
