<form #createUserForm="ngForm" (ngSubmit)="onSubmit(createUserForm)" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title text-center mb-4">Create new User</h3>

                <div class="mb-3">
                    <label for="userName" class="form-label">User Name:</label>
                    <input type="userName" name="userName" id="userName" ngModel required
                           class="form-control">
                </div>

                <div class="mb-3">
                    <label for="birth" class="form-label">Birthday:</label>
                    <input type="birth" name="birth" id="birth" ngModel required
                           class="form-control">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" ngModel required
                           class="form-control">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" ngModel required
                           class="form-control">
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit" [disabled]="!createUserForm.valid">Create</button>
                </div>
            </div>
        </div>
    </div>
</form>
