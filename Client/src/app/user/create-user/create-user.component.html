<form (ngSubmit)="onSubmit()" [formGroup]="form" class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
          <div class="card p-4 shadow-sm">
              <h3 class="card-title text-center mb-4">Create new User</h3>

              <app-custom-input
                  label="User Name"
                  formControlName="userName"
                  [isRequired]="true"
                  type="text">
              </app-custom-input>

              <app-custom-input
                  label="First Name"
                  formControlName="firstName"
                  [isRequired]="true"
                  type="text">
              </app-custom-input>

              <app-custom-input
                  label="Last Name"
                  formControlName="lastName"
                  [isRequired]="true"
                  type="text">
              </app-custom-input>

              <app-custom-input
                  label="Birthday"
                  formControlName="birth"
                  [isRequired]="true"
                  type="date">
              </app-custom-input>

              <app-custom-input
                  label="Email"
                  formControlName="email"
                  [isRequired]="true"
                  type="email">
              </app-custom-input>

              <app-custom-input
                  label="Password"
                  formControlName="password"
                  [isRequired]="true"
                  type="password">
              </app-custom-input>

              <div class="d-flex">
                  <label class="form-label">Role:</label>
                  <div class="form-check">
                      <input 
                          type="radio"
                          id="user"
                          formControlName="role" 
                          value="user" 
                          required
                      >
                      <label class="form-label">User:</label>

                      <input 
                          type="radio"
                          id="admin"
                          formControlName="role" 
                          value="admin" 
                          required
                      >
                      <label class="form-label">Admin</label>
                  </div>

                  <div *ngIf="form.get('role')?.invalid && form.get('role')?.touched" class="text-danger">
                      <small>Role selection is required.</small>
                  </div>
              </div>

              <div class="d-flex justify-content-between">
                  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Create User</button>
                  <button class="btn btn-danger" routerLink="../home">Cancel</button>
              </div>
          </div>
      </div>
  </div>
</form>
