<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title text-center mb-4">Login</h3>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" ngModel required
                           class="form-control">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" ngModel required
                           class="form-control">
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button>
                    <button class="btn btn-secondary" type="button">Create new User</button>
                </div>
            </div>
        </div>
    </div>
</form>
